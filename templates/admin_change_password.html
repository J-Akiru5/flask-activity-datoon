{% extends "base_admin.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="content-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Change Admin Password</h2>

        <form method="POST">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="current_password" required style="width: 100%;">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" required style="width: 100%;">
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" name="confirm_password" required style="width: 100%;">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
