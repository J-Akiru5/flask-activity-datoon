{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="content-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="width: 100%; max-width: 450px;">
        <h2 class="page-title">Admin Login</h2>
        <p class="page-subtitle">Sign in to manage student records</p>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
