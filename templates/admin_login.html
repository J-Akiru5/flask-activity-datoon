{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="content-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Admin Login</h2>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required style="width: 100%;">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required style="width: 100%;">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
